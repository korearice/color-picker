<!DOCTYPE html>
<html lang="ko">
<head>
<title>Color Picker</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" href="css/index.css" type="text/css" media="screen" />
<script src="js/jquery-1.11.1.min.js" type="text/javascript"></script>
<script>
var isIE9 = function(){
	if(document.documentMode < 10){return true;}
	else{return false;}
};

/**
@description : flashcanvas
*/
if(isIE9()){
	$('head').append('<script type=\"text\/javascript\" src=\"js\/flashcanvas\/flashcanvas.js\"><\/script>');
}
</script>
</head>
<body>
<!-- start color picker -->
<div id="color_picker">
	<canvas id="image_canvas" width="400" height="0" style="border:solid grey 0px; position:absolute; top:50px;">
		Image here
	</canvas>
	<div id="check_range" style="border:solid yellow 2px; width:30px; height:30px; position:absolute;"></div>
</div>
<!-- //end color picker -->

<!-- start calculate rgba -->
<canvas id="color_canvas" width="60" height="60" style="border:solid grey 0px; position:absolute; top:50px; left:420px;"> </canvas>
<div id="color_selected_1" style="border:solid grey 1px; width:30px; height:30px; position:absolute; top:150px; left:420px;"> </div>
<div id="color_selected_2" style="border:solid grey 1px; width:30px; height:30px; position:absolute; top:150px; left:470px;"> </div>
<div id="color_selected_3" style="border:solid grey 1px; width:30px; height:30px; position:absolute; top:150px; left:520px;"> </div>
<div id="color_avrg" style="border:solid grey 1px; width:130px; height:130px; position:absolute; top:200px; left:420px;"> </div>
<div id="color_info" style="border:solid grey 0px; width:130px; height:130px; position:absolute; top:340px; left:420px;"> </div>
<!-- //end calculate rgba -->

<script src="js/color_picker_controller.js" type="text/javascript"></script>
</body>
</html>
